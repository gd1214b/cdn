# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: gd1214b
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Shanghai
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all
          plugin_code: yes
          plugin_code_lines: 12
          plugin_code_load: 100
          plugin_code_visibility: public
          plugin_discussions: yes
          plugin_followup: yes
          plugin_followup_sections: repositories
          plugin_gists: yes
          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_lines: yes
          plugin_pagespeed: yes
          plugin_pagespeed_detailed: yes
          plugin_pagespeed_screenshot: yes
          plugin_pagespeed_url: https://blog.gd1214b.icu
          plugin_people: yes
          plugin_people_limit: 24
          plugin_people_size: 28
          plugin_people_types: followers, following
          plugin_projects: yes
          plugin_projects_limit: 4
          plugin_reactions: yes
          plugin_reactions_display: absolute
          plugin_reactions_ignored: github-actions[bot], dependabot[bot], dependabot-preview[bot]
          plugin_reactions_limit: 200
          plugin_reactions_limit_issues: 100
          plugin_repositories: yes
          plugin_repositories_affiliations: owner
          plugin_repositories_batch: 100
          plugin_rss: yes
          plugin_rss_limit: 4
          plugin_rss_source: https://raw.githubusercontent.com/gd1214b/gd1214b.github.io/master/atom.xml
          plugin_screenshot: yes
          plugin_screenshot_background: yes
          plugin_screenshot_selector: body
          plugin_screenshot_title: gd1214b's blog
          plugin_screenshot_url: https://blog.gd1214b.icu
          plugin_skyline: yes
          plugin_skyline_frames: 60
          plugin_skyline_quality: 0.5
          plugin_skyline_year: current-year
          plugin_sponsors: yes
          plugin_sponsors_sections: goal, about
          plugin_stargazers: yes
          plugin_stars: yes
          plugin_stars_limit: 4
          plugin_support: yes
          plugin_topics: yes
          plugin_topics_limit: 15
          plugin_topics_mode: starred
          plugin_topics_sort: stars
          plugin_traffic: yes
# ====================================================================================
  # ‚è∞ WakaTime plugin
  
  # Enable or disable plugin
  plugin_wakatime:
    description: Display WakaTime stats
    default: yes
  
  # WakaTime API token
  # See https://wakatime.com/settings/account get your API key
  plugin_wakatime_token:
    description: WakaTime API token
    default: "db0d7c2b-01ee-445c-8d3c-4f697d186514"
  
  # Time range to use for displayed stats
  plugin_wakatime_days:
    description: WakaTime time range
    default: 7
  
  # Sections to display
  plugin_wakatime_sections:
    description: Sections to display
    default: time, projects, projects-graphs, languages, languages-graphs, editors, os
  
  # Number of entries to display per graph
  # Set to 0 to disable limitations
  plugin_wakatime_limit:
    description: Maximum number of entries to display per graph
    default: 5
  
  # If you use a selfhosted wakatime instance (wakapi)
  # that is publicly available place your url here
  #
  # If you use the public wakapi instance the url
  # would be https://wakapi.dev
  plugin_wakatime_url:
    description: Address where to reach your Wakatime instance
    default: https://wakatime.com
  
  # Username on Wakatime
  plugin_wakatime_user:
    description: Your Wakatime user on the selfhosted Wakapi instance
    default: gd1214b
